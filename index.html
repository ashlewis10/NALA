<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>NALA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
    <div class="m-container">
      <div class="header">
        <h1 class="title">NALA</h1>
        <p>Modern technology meets safe food storage & preparation</p>
      </div>
      
      <div class="fridge-container">
        <img id="fridgeImg" src="Personal_NALA.png" alt="">

        <div class="actions">
          <button class="action-btn" id="openFridge" onclick="openFridge()">
            <i class="bi-door-open"></i> <span id="openclose">Open</span>
          </button>
          <button class="action-btn" id="smartScreen" onclick="smartScreen()">
            <i class="bi-display"></i> Smart Screen
          </button>
          <button class="action-btn" id="camera" onclick="camera()">
            <i class="bi-camera"></i> Camera
          </button>
          <button class="action-btn" id="tempControl" onclick="tempControl()">
            <i class="bi-thermometer-snow"></i> Temperature Control
          </button>
          <button class="action-btn" id="iceMaker" onclick="iceMaker()">
            <i class="bi-snow"></i> Ice Maker
          </button>
          <button class="action-btn" id="freshness" onclick="freshness()">
            <i class="bi-hourglass-bottom"></i> Freshness Monitor
          </button>
          <button class="action-btn" id="energyEfficient" onclick="energyEfficient()">
            <i class="bi-star"></i> Energy Efficient
          </button>
          <button class="action-btn" id="securityFeatures" onclick="securityFeatures()">
            <i class="bi-lock"></i> Security Features
          </button>
        </div>
      </div>
      <div class="footer">
        <p>&copy; 2024 NALA. All rights reserved.</p>
      </div>
    </div>

    <div id="featureModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle">Feature name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="modalText">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

		<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
